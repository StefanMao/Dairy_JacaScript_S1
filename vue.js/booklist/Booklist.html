<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./booklist.css">
</head>
<body>
    <div id ="app">
            <a href="#" class="mylinkButton">首頁</a>
            <a href="./Booklist.html" class="mylinkButton">書籍紀錄清單</a>
            <a href="/index.html" class="mylinkButton">閱讀書籍管理專區</a>
        <section>
            <div class="container">
                    <h1>書籍紀錄清單</h1>
                <div class="title">
                    
                    <div class="input" style="font-size:0px;">
                            <span>書籍分類</span>
                    <select v-model = "input.BookType" placeholder="分類..">
                        
                        <option>全部</option>
                        <option>工程</option>
                        <option>文學</option>
                        <option>哲學</option>
                        <option>故事</option>
                        <option>語言</option>
                        <option>會計/財務</option>
                    </select>
                    <div class="input" style="font-size:0px;">
                    <span>書籍名稱</span>
                            <input type="text" 
                            v-model.trim = "input.BookName"
                            placeholder="請輸入書名....">
                    </div>                

                </br>
                </br>
                    
                    </div>
                </div>
                
                <div class="menu">
                    <div class="menuItem"
                        v-for="(item,index) in titlemenu" 
                    >
                        <span class="number">{{ item.id}}</span>
                        <span class="type">{{ item.BookType }}</span>
                        <a
                            :href="item.link"
                            target="vue-iron"
                            class="title"
                        >
                             {{ item.BookName }}                                             

                        </a> 
                        <div  class="authortext" style ="float: right;">
                                <a>  &nbsp; ◆{{ item.Author}}    </a>
                        </div>
                        <div  class="finishdate" style ="float: right;">
                                <a>  &nbsp; <{{ item.Finish_Date}}>   </a>
                        </div>                                    
                    </div>
                </div>
            </div>

        </section>

    </div>
   

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script> 
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
    <script src='booklistmain.js'></script>

</body>
</html>
